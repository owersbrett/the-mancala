<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
    <body>
        <div id="game-container">

            <div id="mancala-board" data-gameOn="false">
                <div id="playerTwo" data-turn="false">
                    Player Two
                </div>
                <div class="score-left" id="cup-0" data-stones="0" data-index="0">
                    0
                </div>
                <div class="sides">
                    <div class="player-two side-two">
                        <div class="cup"><button class= "cup-btn" id="cup-13" data-stones="0" data-index="12">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-12" data-stones="0" data-index="11">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-11" data-stones="0" data-index="10">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-10" data-stones="0" data-index="9">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-9" data-stones="0" data-index="8">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-8" data-stones="0" data-index="7">0</button></div>
                    </div>
                    <div class="player-one side-one">
                        <div class="cup"><button class= "cup-btn" id="cup-1" data-stones="0" data-index="1">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-2" data-stones="0" data-index="2">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-3" data-stones="0" data-index="3">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-4" data-stones="0" data-index="4">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-5" data-stones="0" data-index="5">0</button></div>
                        <div class="cup"><button class= "cup-btn" id="cup-6" data-stones="0" data-index="6">0</button></div>
                    </div>
                </div>
                <div class="score-right" id="cup-7" data-stones="0" data-index="7">
                    0
                </div>
                <div id="playerOne" data-turn="false">
                    Player One
                </div>
            </div>
            <div id="main-functions">
                <button id="start-game">Start Game</button>
                <button id="start-over">Start Over</button>
            </div>
        </div>
        <script src="mancala-2.js"></script>
        <script src="core.js"></script>
    </body>
</html>
